<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/tela_celular.png" alt="Foto da tela do celular com o aplicativo do Instagram em uso">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="/img/instagram_logo.png" class="instagram-logo" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="/img/perfil.jpg" alt="Foto de Perfil">
        </div>
        <a href="#" class="instagram-login">Continue como thaynararca</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é thaynararca?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
